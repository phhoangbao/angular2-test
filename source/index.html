<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="jslib/es6-shim/es6-shim.min.js"></script>
    <script src="jslib/systemjs/dist/system-polyfills.js"></script>
    <script src="jslib/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="jslib/angular2/bundles/angular2-polyfills.js"></script>
    <script src="jslib/systemjs/dist/system.src.js"></script>
    <script src="jslib/rxjs/bundles/Rx.js"></script>
    <script src="jslib/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map:{
                lodash: 'jslib/lodash/lodash.min.js'
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<my-app-test>Loading test...</my-app-test>
</body>
</html>
